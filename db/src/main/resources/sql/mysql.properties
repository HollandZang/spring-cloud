fetchTableList = select table_name,table_comment from information_schema.tables where table_schema=?
fetchTable = select table_name,table_comment from information_schema.tables where table_schema=? and table_name=?
fetchColumns = select column_name,is_nullable,data_type,character_maximum_length,column_comment,column_key,column_default,numeric_precision,numeric_scale,column_type,extra from information_schema.columns where table_schema=? and table_name=?