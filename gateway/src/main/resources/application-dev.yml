eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@localhost.vm:8761/eureka/
logging:
  level:
    com.holland.gateway.filter.CustomWebFilterChain: debug
    com.holland.gateway.filter.AuthCheckFilter: debug
    com.holland.gateway.mapper: debug
    com.holland.gateway.conf.NacosProp: debug
    com.holland.kafka.Producer: debug
spring:
  redis:
    host: localhost.vm
    port: 6379
    # MINUTES
    token-timeout: 60
    token-key-prefix: "token_to_user:"
    user-key-prefix: "login_name_to_token:"
  cache:
    redis:
      use-key-prefix: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost.vm:3306/spring-cloud_gateway?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      config:
        server-addr: localhost.vm:8848
        group: DEFAULT_GROUP
        namespace: public
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
kafka:
  server: localhost.vm:9092
  groupId: ${spring.application.name}